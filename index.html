<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name= "viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel= "stylesheet" href='style.css'>
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class= 'card'>
    <div class= 'content'>
      <h1> Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experiences and overall efficiency.</p>
      
      <div class='content-footer'>
        <div class= 'stats'>
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        
        <div class= 'stats'>
          <h1>314</h1>
          <p>Templates</p>
        </div>
        
        <div class= 'stats'>
          <h1>12m+</h1>
          <p>Queries</p>
        </div>
      </div>
    </div>
    
    <img class= 'card-img' src= 'images/image-header-mobile.jpg' alt= 'people who are coding'>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Miah</a>
  </div>
</body>
</html>

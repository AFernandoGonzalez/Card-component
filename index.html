<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name= "viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel= "stylesheet" href='style.css'>
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  
  <main>
    <div class= 'card'>
      <div class= 'content'>
        <h1> Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experiences and overall efficiency.</p>
        
        <list class= 'content-footer'>
          <ul class= 'content-footer-info'>
            <li class= 'num'>10k+</li>
            <li class= 'desc'>companies</li>

            <li class= 'num'>314</li>
            <li class= 'desc'>Templates</li>

            <li class= 'num'>12M+</li>
            <li class= 'desc'>Queries</li>
          </ul>
        </list>
      </div>
      
      <img class= 'card-img' src= 'images/image-header-mobile.jpg' alt= 'people who are coding'>
    </div>
  </main>  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohammed Miah</a>
    </div>
  </footer>
</body>
</html>
